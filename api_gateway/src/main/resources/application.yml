server:
  port: 8080


spring:
  application:
    name: api-gateway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false  # Optional, if you want to disable Ribbon load balancer (Spring Cloud Netflix)
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          # If using Eureka, this should be: uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/user-service/**

        - id: vehicle-service
          uri: http://localhost:8082
          predicates:
            - Path=/vehicle-service/**

        - id: parking-service
          uri: http://localhost:8083
          predicates:
            - Path=/parking-service/**


eureka:
      client:
        service-url: # ‚ùóUse `service-url`, not `serviceUrl`
          defaultZone: http://localhost:8761/eureka/

          spring:
            datasource:
              url: jdbc:mysql://localhost:3306/user_service_db
